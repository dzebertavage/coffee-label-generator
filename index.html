<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Label Generator | Quartermaine Coffee Roasters</title>
</head>
<body>
    <div class="container">
        <div class="label-editor-container">
            <div class="label-preview">
                <img src="img/quatermaine-logo.png" alt="quartermaine coffee roasters logo">
                <div class="ground-coffee-banner">
                    <p class="ground-coffee-text"></p>
                </div>
                <div class="coffee-name-wrapper">
                    <div class="coffee-name"></div>
                </div>
                <div class="sell-by-date"></div>
                <div class="phone-email">www.quartermaine.com | 301-230-4600 x1</div>
                <div class="weight-container">
                    <p class="weight"></p>
                </div>
            </div>
            <div class="btn-container">
                <button class="edit-btn">
                    <img src="img/writing-icon.svg" alt="edit label icon">
                    <p>Edit</p>
                </button>
                <button class="print-btn">
                    <img src="img/printer-icon.svg" alt="print label icon">
                    <p>Print</p>
                </button>
                <dialog id="edit-label-dialog">
                    <div class="form-container">
                        <form class="label-form" method="dialog">
                            <div class="whole-or-ground-radios">
                                    <div class="whole-radio-container">
                                        <input type="radio" id="whole" name="wholeOrGround" value="w" checked autofocus>
                                        <label for="whole">Whole Bean</label>
                                    </div>
                                    <div class="ground-radio-container">
                                        <input type="radio" id="ground" name="wholeOrGround" value="g">
                                        <label for="ground">Ground</label>
                                    </div>
                                    <div class="ground-select">
                                        <label for="groundSelectRange">Ground #:</label>
                                        <input id ="groundSelectRange" type="range" min="1" max="12" step="1" value="5" oninput="displayRangeNum(this.value);">
                                        <div class="groundNumPreview"></div>
                                    </div>
                            </div>
                            <div class="five-or-one-radios">
                                        <div class="five-radio-container">
                                            <input type="radio" id="five" name="fiveOrOne" value="f" checked>
                                            <label for="five">5lbs</label>
                                        </div>
                                        <div class="one-radio-container">
                                            <input type="radio" id="one" name="fiveOrOne" value="o">
                                            <label for="one">1lb</label>
                                        </div>
                            </div>
                            <div class="date-change-container">
                                <div class="check-date">
                                    <input type="checkbox" id="changeDate" name="changeDate">
                                    <label for="changeDate">Change date</label>
                                </div>
                                <div class="new-date">
                                    <input type="date" id="newDate" name="newDate">
                                </div>
                            </div>
                            <div class="coffee-type-dropdown">
                                <label for="coffee">Coffee code:</label>
                                <input list="coffeeOptions" id="coffee" name="coffee" placeholder="Type code...">

                                <datalist id="coffeeOptions">
                                    <option value="Arabian Moka-Java">MJV</option>
                                    <option value="Bethesda House">BAHOU</option>
                                    <option value="Clyde's Blend">CLY</option>
                                    <option value="Colombia">COL</option>
                                    <option value="Decaf Clyde's">DCLY</option>
                                    <option value="Decaf Espresso">DES</option>
                                    <option value="Decaf Ethiopia">DETH</option>
                                    <option value="Decaf French">DFR</option>
                                    <option value="Decaf Hamilton">DHAM</option>
                                    <option value="Decaf House Blend">DHO</option>
                                    <option value="Decaf Holiday">DHOL</option>
                                    <option value="Decaf Sumatra">DSUM</option>
                                    <option value="Decaf Vine Street">DVS</option>
                                    <option value="El Salvador Aromatica">ELSAL</option>
                                    <option value="Espresso">ESP</option>
                                    <option value="Ethiopia">ETH</option>
                                    <option value="French Roast">FRE</option>
                                    <option value="House Aromatica Blend">HAB</option>
                                    <option value="Hamilton Blend">HAM</option>
                                    <option value="Holiday Blend">HOL</option>
                                    <option value="House Blend">HOU</option>
                                    <option value="Java">JAV</option>
                                    <option value="Kenya">KEN</option>
                                    <option value="Papua New Guinea">PNG</option>
                                    <option value="Quartermaine Cold Brew">QCOLD</option>
                                    <option value="Red Line Blend">RED</option>
                                    <option value="SS Costa Rica">SSCRA</option>
                                    <option value="SS Guatemala">SSGUA</option>
                                    <option value="SS Sumatra">SSSUM</option>
                                    <option value="Vine Street Blend">VINE</option>
                                    <option value="Viennese">VNS</option>
                                </datalist>
                            </div>
                        </form>
                        <div class="form-btn-container">
                            <button class="discard-btn">
                                <p>Discard Changes</p>
                            </button>
                            <button class="keep-btn">
                                <p>Keep Changes</p>
                            </button>
                        </div>
                    </div>
                </dialog>
                <dialog id="copy-prompt-dialog">
                    <div class="copy-form-container">
                        <form class="copy-form" method="dialog">
                            <div class="copy-count-container">
                                <label id="copyCount-label" for="copyCount">How many?</label>
                                <input type="number" id="copyCount" name="copyCount" min="1" max="100" placeholder="1-100" required>
                            </div>
                            <div class="copy-dialog-buttons">
                                <button class="cancel-copies" value="cancel">Cancel</button>
                                <button class="confirm-copies" value="ok">Print</button>
                            </div>
                        </form>
                    </div>
                </dialog>
            </div>
        </div>
    </div>
    <script src="js/moment-with-locales.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
